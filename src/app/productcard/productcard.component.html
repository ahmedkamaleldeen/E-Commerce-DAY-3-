<div class="card m-5" style="width: 25rem;height: 440px;">
  <img src="{{product.image}}" width="200px" height="200px" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title"><span style="color: red;font-weight: 900;">Product Name:</span> {{product.title}}</h5>
    <h5 class="card-title"><span style="color: red;font-weight: 900;">Category:</span> {{product.category}}</h5>

    <h4 class="card-text"><span style="color: red;font-weight: 900;">Price :</span> {{product.price|coin}}</h4>
    <!-- <h5 class="card-title"><sp style="color: red;font-weight: 900;">Cat</h5> -->

    <button class="btn btn-warning" (click)="ShowDetails()">Add to Card</button>
  </div>
</div>
