<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="productdetails.image" width="500px" height="300px" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{productdetails.title}}</h5>
        <p class="card-text">{{productdetails.category}}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
      </div>
    </div>
  </div>
</div>
